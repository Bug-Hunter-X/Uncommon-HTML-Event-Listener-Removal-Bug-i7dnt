<!DOCTYPE html><html><head><title>Uncommon HTML Bug Solution</title></head><body> <div id="myDiv"></div> <script> const element = document.getElementById('myDiv'); const myAlertFunction = function() { alert('This is an alert!'); }; element.addEventListener('click', myAlertFunction);  element.removeEventListener('click', myAlertFunction); // Correctly removing the event listener using the function reference </script> </body></html>
