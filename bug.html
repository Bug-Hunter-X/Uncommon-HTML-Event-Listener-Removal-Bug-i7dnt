<!DOCTYPE html><html><head><title>Uncommon HTML Bug</title></head><body> <div id="myDiv"></div> <script> const element = document.getElementById('myDiv'); element.addEventListener('click', function() { alert('This is an alert!'); });  element.removeEventListener('click', function() { alert('This is an alert!'); }); // Removing the event listener without specifying the function reference </script> </body></html>
